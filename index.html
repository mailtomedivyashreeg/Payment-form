<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>PAYMENT DETAILS</h2>
   <div class="nameoncard">
    <h3>Name On Card</h3>
    <br>
    <hr style="width:54% ";>
   </div>
   <div class="emailaddress">
    <h3>Email address</h3>
    <br>
    <hr style="width:54%";>
   </div>
   <div class="streetaddress">
    <h3>Street Address</h3>
    <br>
    <hr style="width:60%">
   </div>
   <div class="Expiry">
    <h3>Expiry </h3>
    <br>
    <hr style="width:20%";>
    </div>
   <div class="expirydate">
    <h3>Expiry End</h3>
    <br>
    <hr style="width:60%";><!----this line is used to reduce the line of the hr tag-->
    
   </div>
   <!----------we can create one class and create the child class and keep in the same line-->
   <div class="state">
    <h3>State/Province</h3>
    <br>
    <hr style="width:40%";>
   </div>
   <div class="zipcode">
    <h3>zipcode</h3>
    <br>
    <hr style="width: 54%";>
   </div>
   <div class="cancel">
    <h3>cancel</h3>
    </div>
   <div class="button">
  <button type="button">Submit</button>
  </div>
  
    
  
   
</body>
  </html>
